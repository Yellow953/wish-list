<div class="offset-md-9 col-md-3">
  <select
    class="form-select"
    [(ngModel)]="listFilter"
    (ngModelChange)="updateFilter($event)"
    name="filter"
  >
    <option value="0">All</option>
    <option value="1">Unfulfilled</option>
    <option value="2">Fulfilled</option>
  </select>
</div>
