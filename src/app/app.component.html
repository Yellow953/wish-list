<div class="container py-4">
  <div class="col-sm-6 offset-sm-3">
    <h1 class="text-center mb-5">My Wishlist</h1>

    <div class="">
      <add-wish-form (addWish)="items.push($event)"></add-wish-form>

      <div class="row mt-3">
        <wish-filter [(filter)]="filter"></wish-filter>
      </div>

      <div class="row mt-3">
        <div class="col-sm-12">
          <wish-list
            [wishes]="filter ? items.filter(filter) : items"
          ></wish-list>
        </div>
      </div>
    </div>

    <div class="text-muted text-center mt-5 alert alert-light">
      <small>{{ items.length }} items in wishlist</small>
    </div>
  </div>
</div>
