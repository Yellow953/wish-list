<form class="row g-3 mb-4" (submit)="addNewWish(); $event.preventDefault()">
  <div class="col-md-9">
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="Enter your wish..."
      [(ngModel)]="newWishText"
      name="newWishText"
      required
    />
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-primary btn-lg w-100">
      <i class="bi bi-plus-circle me-2"></i>Add Wish
    </button>
  </div>
</form>
